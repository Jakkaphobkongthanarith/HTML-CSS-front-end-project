<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="mb-32">
      <h2 class="text-center text-4xl font-bold p-16">Trusted Companies</h2>
      <div class="box1 flex justify-center flex-wrap">
        <div><img class="pic1 h-14" src="./Item (2).png" alt="martomi" /></div>
        <div>
          <img class="pic2 h-14" src="./Item (1).png" alt="real estate" />
        </div>
        <div><img class="pic3 h-14" src="./Item.png" alt="promedia" /></div>
        <div><img class="pic4 h-14" src="./Item (3).png" alt="studio" /></div>
        <div><img class="pic5 h-14" src="./Item (4).png" alt="maxdino" /></div>
      </div>
    </div>
    <!----------------------2------------------------------->
    <div
      class="box2 bg-white w-screen h-screen p-10 flex justify-center gap-[226px] flex-wrap mb--4"
    >
      <div class="mt-[228px] relative flex">
        <img
          class="blue h-[364px] w--[280px] relative bottom-[205px] left-1 z-1"
          src="./Ellipse 990.png"
          alt="blue"
        />
        <img
          class="yellow h-[260px] absolute bottom-[375px] left-[170px] pr-10"
          src="./Ellipse 991.png"
          alt="yellow"
          srcset=""
        />
        <img
          class="white h-[120px] absolute bottom-[305px] left-[305px]"
          src="./Group 5950.png"
          alt="white"
        />
      </div>
      <div
        class="box3 flex flex-col justify-start h-[220px] w-[340px] mt-4 gap-6"
      >
        <h2 class="text-left text-4xl font-bold">
          We Help to Create Possibility & Success in Your Career!
        </h2>
        <h6 class="mt-5 h-[100px] w-[360px] text-lg font-normal">
          Continually administrate process-centric human capital rather than
          bleeding-edge methodologies. Distinctively supply accurate methods of
          empowerment before.
        </h6>
        <div class="btn mt-5">
          <button
            class="h-[48px] w-[165px] flex items-center text-center justify-center bg-amber-500 text-white font-semibold text-lg rounded-lg"
          >
            Get Started Today
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
